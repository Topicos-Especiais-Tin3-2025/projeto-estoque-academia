<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Atualizar Item: {{ item.nome }}</h1>
    <form method="POST">
        Quantidade: <input type="number" name="quantidade" value="{{ item.quantidade }}"><br>
        Status: <input type="text" name="status" value="{{ item.status }}"><br>
        <input type="submit" value="Atualizar">
    </form>
    <a href="/">Voltar</a>
</body>
</html>
