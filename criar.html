<div class="container">
    <div class="content title">
        <div>
            <h6>Facens Fit</h6>
            <h3>Criar Item</h3>
        </div>
        <form id="form-criar-item">
            <label for="estoque_nome">Nome do item</label>
            <input class="input" required type="text" placeholder="Ex: Esteira Elétrica" id="estoque_nome" name="estoque_nome">

            <label for="category">Categoria</label>
            <select id="category" name="category" required>
                <option value="Máquina">Máquina</option>
                <option value="Equipamento">Equipamento</option>
                <option value="Acessório">Acessório</option>
                <option value="Mobiliário">Mobiliário</option>
            </select>

            <label for="valor_unitario">Valor Unitário</label>
            <input class="input" required type="number" step="0.01" placeholder="Ex: 1000.00" id="valor_unitario" name="valor_unitario">

            <label for="quantidade">Quantidade</label>
            <input class="input" required type="number" min="1" placeholder="Ex: 5" id="quantidade" name="quantidade">

            <!-- NOVO CAMPO STATUS! -->
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="em uso">Em Uso</option>
                <option value="danificado">Danificado</option>
                <option value="inativo">Inativo</option>
            </select>
            <!-- ******* -->

            <a href="index.html"><span>Cancelar</span></a>
            <input class="btn" type="submit" value="Salvar">
        </form>
    </div>
</div>
<script>
document.getElementById('form-criar-item').addEventListener('submit', function(e) {
    e.preventDefault();
    // Coleta os dados
    const nome = document.getElementById('estoque_nome').value;
    const categoria = document.getElementById('category').value;
    const valor_unitario = Number(document.getElementById('valor_unitario').value);
    const quantidade = Number(document.getElementById('quantidade').value);
    const status = document.getElementById('status').value;
    // Monta o JSON
    const data = {
        nome: nome,
        categoria: categoria,
        valor_unitario: valor_unitario,
        quantidade: quantidade,
        status: status
    };
    // Faz o POST na API
    fetch('http://127.0.0.1:5000/itens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => {
        if(response.ok){
            // Sucesso: volta pro index
            window.location.href = "index.html";
        } else {
            alert('Erro ao criar item!');
        }
    })
    .catch(error => {
        alert('Erro de rede ao criar item!');
        console.error(error);
    });
});
</script>
